<div fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="20px" >

  <h1>Upload Meter Readings</h1>

  <mat-card>
    <div class="file-input">
      <mat-label>File</mat-label>
      <button mat-raised-button (click)="fileInput.click()">
        {{ file ? file.name : 'Select' }}
      </button>
      <input
        hidden
        type="file"
        accept=".csv"
        #fileInput
        (change)="onFileInput(fileInput.files)"
      />
      <button [disabled]="!file" type="submit" mat-raised-button color="primary" (click)="onSubmit()">
        Submit
      </button>
    </div>
    <mat-progress-bar
      [mode]="pending ? 'buffer' : 'determinate'"
      [value]="progress"
    >
    </mat-progress-bar>
  </mat-card>

  <p *ngIf="uploadComplete">Upload Complete</p>

</div>
